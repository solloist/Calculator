<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap w/ Vite</title>
  </head>
  <body>
    <div class="container py-4 px-3 mx-auto">
      <h1>Let's Calculate!</h1>
      <div class="input-group mb-3">
        <span class="input-group-text" id="inputGroup-sizing-default">Number1</span>
        <input id="input1" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
      </div>
      <div class="input-group mb-3">
        <span class="input-group-text" id="inputGroup-sizing-default">Number2</span>
        <input id="input2" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
      </div>
      <div class="buttons">
        <button type="button" class="btn btn-success">+</button>
<button type="button" class="btn btn-warning">-</button>
<button type="button" class="btn btn-info">&#247;</button>
<button type="button" class="btn btn-danger">*</button>

      </div>
      <button type="button" class="btn btn-primary">=</button>
</div>
<div class="card-body">
    <div class="card text-bg-success mb-3" style="max-width: 18rem;">
        <div class="card-header"></div>
        <div class="card-body">
          <h5 class="card-title">Look Result Hear!</h5>
        
        </div>
      </div>
 
</div>
    <script type="module" src="./js/main.js"></script>
  </body>
</html>
